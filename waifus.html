    <script>
        let images = [

        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }

        function changeBackground() {
            let random_image = images[getRandomInt(images.length)];
            document.body.style.backgroundImage = 'url("images/'+random_image+'")';
        }

        changeBackground();
        document.body.addEventListener('click', changeBackground);
